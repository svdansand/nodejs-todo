apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-todo-app
  template:
    metadata:
      labels:
        app: nodejs-todo-app
    spec:
      containers:
      - name: nodejs-todo
        image: gcr.io/dansand-demo/github.com/svdansand/nodejs-todo:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "250m" 
        ports:
        - containerPort: 8080
        env:
        - name: MONGO_DBCONNECTION
          value: "mongodb://mongo-0.mongo.mongo-namespace.svc.cluster.local,mongo-1.mongo.mongo-namespace.svc.cluster.local,mongo-2.mongo.mongo-namespace.svc.cluster.local:27017/todos?replicaSet=rs0"
---
apiVersion: v1
kind: Service
metadata:
 name: nodejs-todo
 labels:
   name: nodejs-todo
spec:
 ports:
 - port: 80
   targetPort: 8080
 type: LoadBalancer
 selector:
   app: nodejs-todo-app